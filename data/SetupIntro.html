
        <!DOCTYPE HTML><html>
        <head>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
          <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <body>
          <h2>Setup-Page</h2>
          <p>
            Hi, we will now start the Setup. Please Input which Sensors, Actuators you use and how many. Default is 0. 
            In the following the possibilities are listed. For each Sensor, Actuator that you use you will have to specify 
            certain parameters
          </p>
          <p>
            <form action="/get">
              <label for="DHT-Sensors">DHT-Sensors:</label>
              <input type="number" class="form-control" id="DHT-Sensors" name="DHT-Sensors" value="0", step="1",  min="0" max="10" ><br>
              
              <label for="Earth-Moisture-Sensors:">Earth-Moisture-Sensors:</label>
              <input type="number" class="form-control" id="Earth-Moisture-Sensors:" name="Earth-Moisture-Sensors" value="0", step="1", min="0" max="10" ><br>
             
              <label for="AC-Actuator">AC-Actuator:</label>
              <input type="number" class="form-control" id="AC-Actuator" name="AC-Actuator" value="0", step="1",  min="0" max="10"><br>
              
              <label for="WaterPumps">"WaterPumps:</label>
              <input type="number" class="form-control" id="WaterPumps" name="WaterPumps" value="0", step="1", min="0" max="10"><br>
              <input type="submit" value="Submit",  onclick="submitMessage()">
          </form>
          </p>
        </body>

        <script>
        
        function submitMessage() {
            alert("Saved value to ESP SPIFFS");
            setTimeout(function(){ document.location.reload(false); }, 500);
          }

        </script>
</html>
