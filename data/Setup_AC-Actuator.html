
        <!DOCTYPE HTML><html>
        <head>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
          <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <body>
          <h2>AC-Actuator Setup</h2>
          <p>
            Please input the name of this AC-Actuator, it's type the corresponding Pin.
            The AC-Actuator controlls the rooms temperature to a desired value (default is 25 Celsius). 
            Don't worry, you can change the desired temperature value during the execution. 
          </p>
          <p>
            <form action="/get"></form>
            <input type="text" class="form-control" name="AC label" value="Water-Pump-Actuator" >
            <input type="number" class="form-control" name="AC Pin" value="0", step="1",  min="0" max="50">
            <input type="number" class="form-control" name="desired temperature" value="25", step="1",  min="-50" max="50">
            <input type="submit" value="Submit",  onclick="submitMessage()">
          </p>
        </body>

        <script>
        
        function submitMessage() {
            alert("Saved value to ESP SPIFFS");
            setTimeout(function(){ document.location.reload(false); }, 500);
          }

        </script>
</html>
